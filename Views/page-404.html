        <script>
          document.addEventListener('DOMContentLoaded', () => {
    // Function to determine the greeting based on the current time
    function getGreeting() {
      const now = new Date();
      const hours = now.getHours();
      
      let greeting = 'Good evening'; // Default greeting

      if (hours >= 20 && hours < 6) {
        greeting = 'Good night';
      } else if (hours >= 6 && hours < 12) {
        greeting = 'Good morning';
      } else if (hours >= 12 && hours < 17) {
        greeting = 'Good afternoon';
      } else if (hours >= 17 && hours < 20) {
        greeting = 'Good evening';
      }

      return greeting;
    }

    // Update the greeting in the HTML
    function updateGreeting() {
      const greetingElement = document.getElementById('greeting');
      const userGreetingElement = document.getElementById('userGreeting');
      
      const greeting = getGreeting();
      greetingElement.textContent = greeting;

      // Optionally update user name if needed
      // userGreetingElement.textContent = 'Noah'; // Or dynamically set this
    }

    // Call the function to set the greeting when the page loads
    updateGreeting();
  });
                       document.addEventListener('DOMContentLoaded', async () => {

        method: 'POST',
        headers: {

        },
        // Include any necessary payload if required by your API
        body: JSON.stringify({})
      });
      
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      
      const data = await response.json();
      
      if (data) {
        document.getElementById('userName').textContent = data.Name;
        document.getElementById('userFullName').textContent = data.Name;
        document.getElementById('userGreeting').textContent = data.Name;
        document.getElementById('packagename').textContent = data.PackageName;
        document.getElementById('packagecoins').textContent = data.Coins;
        // Update the avatar if needed
        // document.getElementById('userAvatar').src = '/path/to/avatar/' + data.Avatar;
      }
    } catch (error) {
      console.error('Error fetching user data:', error);
    }
  });
